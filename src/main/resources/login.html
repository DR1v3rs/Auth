<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .login-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #f44336;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Вход в систему</h2>

    <!-- Сообщение об ошибке (можно показывать через JavaScript или сервер) -->
    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm" action="/auth" method="POST">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" required placeholder="Введите ваш логин">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
        </div>

        <button type="submit" class="login-btn">Войти</button>
    </form>

    <div class="forgot-password">
        <a href="/forgot-password">Забыли пароль?</a>
    </div>
</div>

<script>
    // Пример простой валидации на клиенте
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('errorMessage');

        if (!username || !password) {
            event.preventDefault();
            errorElement.textContent = 'Пожалуйста, заполните все поля';
        }

        // Здесь можно добавить дополнительную валидацию
        // или отправить данные на сервер через fetch API
    });
</script>
</body>
</html>
