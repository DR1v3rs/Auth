<!DOCTYPE html>
<html>
<head>
  <title>Профиль</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
    .header { background-color: #4CAF50; color: white; padding: 15px; text-align: center; }
    .profile-info { background-color: #f9f9f9; padding: 20px; margin-top: 20px; }
    .logout { display: block; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
<div class="header">
  <h1>Личный кабинет</h1>
</div>

<div class="profile-info">
  <h2>Добро пожаловать, {{USERNAME}}!</h2>
  <p>Это защищенная страница, доступная только авторизованным пользователям.</p>
  <p>Сервер работает на порту: {{PORT}}</p>
</div>

<a href="/logout" class="logout">Выйти из системы</a>
</body>
</html>
